<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email</title>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <style>
      /* Fallback classes used by score badges */
      .std { color: #333333; }
      .neg { color: #ffffff; background-color: #ff0000; }
      .poz { color: #ffffff; background-color: #008000; }
      .prs { color: #ffffff; background-color: #000000; }

      /* CTA buttons */
      .btnSd, .btnDw {
        background: #3d85c6;
        background: -webkit-linear-gradient(#5aa0df, #2b6aa8);
        background: linear-gradient(#5aa0df, #2b6aa8);
        border-radius: 6px;
        padding: 8px 14px;
        color: #ffffff !important;
        display: inline-block;
        font: normal 600 13px/1 "-apple-system", "Segoe UI", "Roboto", "Arial", sans-serif;
        text-align: center;
        text-decoration: none;
        text-shadow: none;
        border: 1px solid #2b6aa8;
      }
      .btnSd {
        background: -webkit-linear-gradient(#4caf50, #2c7a2c);
        background: linear-gradient(#4caf50, #2c7a2c);
        border-color: #2c7a2c;
      }

      /* Table defaults for better spacing in email clients */
      table { border-collapse: collapse; }
      th, td { padding: 4px; vertical-align: top; }
    </style>
  </head>
  <body style="margin:0; padding:0; background:#f7f7f8; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;">
    <div style="max-width:640px; margin:0 auto; padding:12px; font-family:-apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#333;">
      <!-- Injected pre-rendered sections -->
      {{ list_new | safe }}
      {{ list_trnt | safe }}
    </div>
  </body>
</html>
